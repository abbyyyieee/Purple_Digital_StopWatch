<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Stopwatch</title>
  <!-- Links the CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main container for the stopwatch -->
  <div class="container">
    <h1>Digital Stopwatch</h1>

 <!-- Displays the running time -->
    <div class="display" id="display">
      00:00:00.000
    </div>

  <!-- Buttons to control the stopwatch -->  
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>
  
  <!-- Links the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
